	body { background-color: lightyellow; }
	* { font-size: 60px; }
</style>

<body>
<center>
	<h1> welcome app </h1>
	<h2 id="msg" />
	<script>
	let msg = document.getElementById("msg");
	let d = new Date();
	let hr = d.getHours();
	if (hr < 12)
		msg.innerHTML = "Good morning";
	else if (hr < 16)
		msg.innerHTML = "Good Afternoon";
	else
		msg.innerHTML = "Good Evening";
	</script>
</center>
</body>
</html>
